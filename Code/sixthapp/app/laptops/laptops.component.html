<table class="table table-hover">
    <tbody>
        <tr *ngFor="let l of laptops">
            <td>{{ l.id }}</td>
            <td>{{ l.LaptopName }}</td>
            <td>{{ l.LaptopPrice }}</td>
            <td><button class="btn btn-primary" (click)="detailView(l.id)">View</button></td>
            <td><button class="btn btn-warning" (click)="setForEdit(l.id)">Edit</button></td>
            <td><button class="btn btn-danger" (click)="deleteById(l.id)">Delete</button></td>
        </tr>
    </tbody>
</table>
